services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=${P_DB}
      - POSTGRES_USER=${P_USER}
      - POSTGRES_PASSWORD=${P_PASS}
    ports:
      - "5432:5432"
    volumes:
      - marketplace-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: pg_isready -U ${P_USER}
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: .
    working_dir: /app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - POSTGRES_NAME=${P_DB}
      - POSTGRES_USER=${P_USER}
      - POSTGRES_PASSWORD=${P_PASS}
    depends_on:
      db:
        condition: service_healthy
volumes:
  marketplace-data:
    external: true